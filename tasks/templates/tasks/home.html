{% extends 'tasks/base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<style>
    .dashboard-container {
        max-width: 1000px;
        margin: -15px auto;
    }

    .card {
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        padding: 20px 30px;
        margin-bottom: 30px;
        transition: transform 0.2s ease;
    }

    .card:hover {
        transform: scale(1.02);
    }

    .card h3 {
        margin-bottom: 15px;
        color: #ff8333;
    }

    .count {
        font-size: 32px;
        font-weight: bold;
    }

    .session-list li {
        margin-bottom: 12px;
    }

    .card-link {
        text-decoration: none;
        color: inherit;
        display: block;
    }

    .card-footer {
        color: #ff8333;
        font-size: 14px;
    }

    .welcome-message {
        margin-bottom: 20px;
        font-size: 20px;
        font-weight: 600;
    }
</style>

<div class="dashboard-container">
    <div class="welcome-message">
        ðŸ‘‹ Welcome, {{ request.user.username|default:request.user.username }}!
    </div>
</div>
{% endblock %}
