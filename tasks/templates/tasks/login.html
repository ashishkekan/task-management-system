<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 30px 40px;
            max-width: 400px;
            margin: 100px auto;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: auto; /* Adjust height automatically based on content */
        }

        h2 {
            color: #ff8333;
            margin-bottom: 25px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        label {
            align-self: flex-start;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        .form-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 10px; /* Space between buttons */
            margin-top: 20px; /* Space between form fields and buttons */
        }

        .form-buttons button {
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            width: 100%; /* Ensures buttons don't overlap */
        }

        .login-button {
            background-color: #ff8333;
            color: white;
            border: none;
        }

        .error {
            color: red;
            margin-bottom: 15px;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        {% if messages %}
            {% for message in messages %}
                <p class="error">{{ message }}</p>
            {% endfor %}
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <label>Username</label>
            <input type="text" name="username" required>

            <label>Password</label>
            <input type="password" name="password" required>

            <!-- Buttons at the bottom -->
            <div class="form-buttons">
                <button type="submit" class="login-button">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
