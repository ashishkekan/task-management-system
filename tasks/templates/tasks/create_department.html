{% extends 'tasks/base.html' %}

{% block title %}Create Department{% endblock %}

{% block content %}
<style>
    .form-container {
        background-color: white;
        padding: 30px 40px;
        max-width: 650px;
        margin: 40px auto;
        border-radius: 16px;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        border-top: 5px solid #ff8333;
    }

    .form-container h2 {
        margin-bottom: 30px;
        color: #ff8333;
        font-size: 28px;
        text-align: center;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 6px;
        color: #333;
        font-size: 15px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 15px;
        transition: border-color 0.3s;
        box-sizing: border-box;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
        border-color: #ff8333;
        outline: none;
    }

    .form-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 30px;
    }

    .back-btn, .save-btn {
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        text-decoration: none;
    }

    .back-btn {
        background-color: #6c757d;
        color: white;
    }

    .back-btn:hover {
        background-color: #5a6268;
    }

    .save-btn {
        background-color: #ff8333;
        color: white;
    }

    .save-btn:hover {
        background-color: #ff8333;
    }

    .error {
        color: red;
        font-size: 14px;
        margin-top: 5px;
    }
</style>

<div class="form-container">
    <h2>Create Department</h2>
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    <div class="error">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}
        <div class="form-actions">
            <a href="{% url 'department-list' %}" class="back-btn">‚Üê Back</a>
            <button type="submit" class="save-btn">Create Department</button>
        </div>
    </form>
</div>
{% endblock %}
