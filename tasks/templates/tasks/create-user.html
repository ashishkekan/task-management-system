{% extends 'tasks/base.html' %}

{% block title %}Add User{% endblock %}

{% block content %}
<style>
    .add-user-container {
        background-color: #fff;
        padding: 35px;
        max-width: 650px;
        margin: 40px auto;
        border-radius: 16px;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        border-top: 5px solid #ff8333;
    }

    .add-user-container h2 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 28px;
        color: #ff8333;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 6px;
        color: #333;
        font-size: 15px;
    }

    .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 15px;
        transition: border-color 0.3s;
    }

    .form-group input:focus {
        border-color: #ff8333;
        outline: none;
    }

    .checkbox-group {
        display: flex;
        align-items: center;
        margin-top: 10px;
    }

    .checkbox-group label {
        margin-left: 8px;
        font-weight: 600;
        color: #333;
    }

    .form-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 30px;
    }

    .back-btn {
        background-color: #6c757d;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 6px;
        font-size: 15px;
        transition: background-color 0.3s ease;
    }

    .back-btn:hover {
        background-color: #5a6268;
    }

    .submit-btn {
        background-color: #ff8333;
        color: white;
        padding: 10px 24px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
        background-color: #ff8333;
    }
</style>

<div class="add-user-container">
    <h2>üë§ Add New User</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Username:</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label>First Name:</label>
            {{ form.first_name }}
        </div>
        <div class="form-group">
            <label>Last Name:</label>
            {{ form.last_name }}
        </div>
        <div class="form-group">
            <label>Email Address:</label>
            {{ form.email }}
        </div>
        <div class="form-group">
            <label>Password:</label>
            {{ form.password }}
        </div>
        <div class="checkbox-group">
            {{ form.is_staff }}
            <label>Is Admin?</label>
        </div>
        <div class="form-actions">
            <a href="{% url 'user_list' %}" class="back-btn">‚Üê Back</a>
            <button type="submit" class="submit-btn">Create User</button>
        </div>
    </form>
</div>
{% endblock %}
